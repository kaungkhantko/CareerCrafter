<!DOCTYPE html>
<html>
<head>
	<title>Accessing local storage value in HTML file</title>
</head>
<body>
	<p id="output"></p>
	<script>
		// Retrieve the stored value from the local storage
		var storedValue = localStorage.getItem("value");
		// Display the retrieved value on the HTML page
		document.write(storedValue);
	</script>
</body>
</html>
