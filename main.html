<!DOCTYPE html>
<html>
<head>
	<title>Skills Checklist</title>
	<link rel="stylesheet" href="styles.css">
	<script src="app.js"></script>

</head>
<body>
	<h1>Skills Checklist</h1>
	<form onSubmit="showLoadingMessage()">
	<table>
		<thead>
			<tr>
				<th>Topic</th>
				<th>Skills</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><label>Communication <em>(Click to Select all skills)<input type="checkbox" onclick="selectAll(this, 'comm')"/><br/></td>
				<td>
					<input type="checkbox" id="verbal" value="verbal" name="comm">
					<label for="verbal">Verbal communication</label><br>
					<input type="checkbox" id="written" value="verbal" name="comm">
					<label for="written">Written communication</label><br>
					<input type="checkbox" id="listening" value="verbal" name="comm">
					<label for="listening">Active listening</label><br>
					<input type="checkbox" id="negotiation" value="verbal" name="comm">
					<label for="negotiation">Negotiation</label><br>
					<input type="checkbox" id="conflict" value="verbal" name="comm">
					<label for="conflict">Conflict resolution</label>
                    
				</td>
			</tr>
			<tr>
				<td><label>Problem Solving <em>(Click to Select all skills)</em></label><input type="checkbox" onclick="selectAll(this, 'problem')"><br/></td>
				<td>
					<input type="checkbox" id="critical" value="critical" name="problem">
					<label for="critical">Critical thinking</label><br>
					<input type="checkbox" id="analytical" value="analytical" name="problem">
					<label for="analytical">Analytical thinking</label><br>
					<input type="checkbox" id="decision" value="decision" name="problem">
					<label for="decision">Decision-making</label><br>
					<input type="checkbox" id="data" value="data" name="problem">
					<label for="data">Data analysis</label><br>
					<input type="checkbox" id="research" value="research" name="problem">
					<label for="research">Research skills</label><br>
					<input type="checkbox" id="creative" value="creative" name="problem">
					<label for="creative">Creative thinking</label><br>
					<input type="checkbox" id="innovation" value="innovation" name="problem">
					<label for="innovation">Innovation</label>
				</td>
			</tr>
			<tr>
				<td><label>Teamwork <em>(Click to Select all skills)</em></label><input type="checkbox" onclick="selectAll(this, 'teamwork')"><br></td>
				<td>
					<input type="checkbox" id="collaboration" value="collaboration" name="teamwork">
					<label for="collaboration">Collaboration</label><br>
					<input type="checkbox" id="building" value="building" name="teamwork">
					<label for="building">Team building</label><br>
					<input type="checkbox" id="conflict_res" value="conflict_res" name="teamwork">
					<label for="conflict_res">Conflict resolution</label><br>
					<input type="checkbox" id="consensus" value="consensus" name="teamwork">
					<label for="consensus">Consensus-building</label>
			</td>
		</tr>
		<tr>
			<td> <label>Technical Skills <em>(Click to Select all skills)</em></label><input type="checkbox" onclick="selectAll(this, 'technical')"><br/></td>
			<td>
				<input type="checkbox" id="programming" value="programming" name="technical">
				<label for="programming">Programming languages</label><br>
				<input type="checkbox" id="database" value="database" name="technical">
				<label for="database">Database management</label><br>
				<input type="checkbox" id="networking" value="networking" name="technical">
				<label for="networking">Networking</label><br>
				<input type="checkbox" id="web" value="web" name="technical">
				<label for="web">Web development</label><br>
				<input type="checkbox" id="mobile" value="mobile" name="technical">
				<label for="mobile">Mobile development</label><br>
				<input type="checkbox" id="cloud" value="cloud" name="technical">
				<label for="cloud">Cloud computing</label><br>
				<input type="checkbox" id="cybersecurity" value="cybersecurity" name="technical">
				<label for="cybersecurity">Cybersecurity</label>
			</td>
		</tr>
		<tr>
			<td><label>Soft Skills <em>(Click to Select all skills)</em></label><input type="checkbox" onclick="selectAll(this, 'soft')"><br/></td>
			<td>
				<input type="checkbox" id="leadership" value="leadership" name="soft">
				<label for="leadership">Leadership</label><br>
				<input type="checkbox" id="time" value="time" name="soft">
				<label for="time">Time management</label><br>
				<input type="checkbox" id="adaptability" value="adaptability" name="soft">
				<label for="adaptability">Adaptability</label><br>
				<input type="checkbox" id="teamwork_soft" value="teamwork_soft" name="soft">
				<label for="teamwork_soft">Teamwork</label><br>
				<input type="checkbox" id="communication_soft" value="communication_soft" name="soft">
				<label for="communication_soft">Communication</label><br>
				<input type="checkbox" id="problem-solving_soft" value="problem-solving_soft" name="soft">
				<label for="problem-solving_soft">Problem-solving</label><br>
				<input type="checkbox" id="creativity" value="creativity" name="soft">
				<label for="creativity">Creativity</label> <br>
                <input type="checkbox" id="empathy" value="empathy" name="soft"> 
				<label for="empathy">Empathy</label>
			</td>
		</tr>
	</tbody>
	
</table>
<button id = "btn">Submit</button>
	</form>

	<div id="loading">
		<div id="loading-message">
			<h2>Loading...</h2>
		</div>
	</div>

</body>
</html>
